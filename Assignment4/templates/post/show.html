<div class = "Body">
  <div class = "Blog__Heading">
    <h1><%=params.title %></h1>
    <h5><%=params.author%></h5>
  </div>
  <div class = "Blog__Content">
    <p>
      <%=params.postContent%>
    </p>
  </div>
  <div class = "Delete_Button">
    <a href="./<%=params.id%>/delete">Delete This Post</a>
  </div>
  <div class = "Blog__Comments">
    <div>
      <h4>COMMENTS</h2>
      <input type="button" value = "Add Comment"/>
    </div>
    <div class = "Comment">
    </div>
  </div>
</div>
