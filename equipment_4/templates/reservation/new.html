<h1>New Reservation</h1>
<form action="/reservation" method="POST">
  <label for="starting_on">
    Starting on:
    <input name="starting_on" type="date" />
  </label><br />
  <label for="ending_on" type="date" />
    Ending on:
    <input name="ending_on" type="date" />
  </label><br />
  <label for="equipment">
    Equipment:
    <input name="equipment_name" id="equipment-name" type="text" />
  </label><br />
  <input type="submit" value="Save Reservation" />
</form>
